<!DOCTYPE html>
<html>
	<head>
		<title>Login p치g.</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            img {
                position: absolute;
            }
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .container {
                background-color: #fff;
                border-radius: 5px;
                padding: 2cm;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }

            .container h2 {
                text-align: center;
                font-size: 50px;
            }

            .container input {
                width: 100%;
                padding-left: 1cm;
                padding-right: 1cm;
                padding-bottom: 0.5cm;
                padding-top: 0.5cm;
                margin-bottom: 1cm;
                border-radius: 3px;
                border: 1px solid #ccc;
                padding-right: 0.1cm;
                font-size: 20px;
            }

            .container button {
                width: 100%;
                padding: 1cm;
                background-color: grey;
                color: #fff;
                border: none;
                border-radius: 20px;
                cursor: pointer;
                font-size: 50px;
            }

            .container button:hover {
                background-color: grey;
            }

            .container p {
                text-align: center;
                margin-top: 10px;
            }

            #message{
                color: red;
            }
                   
            input:focus::placeholder {
                color: transparent;
            }
        </style>
    </head>
	<body>
        <div class="container">
            <img src="img/logo.png" alt="logo">
            <h2>LOGIN</h2>
            <form id="login-form">
              <input type="text" id="username" placeholder="Usu치rio" required>
              <input type="password" id="password" placeholder="Senha" required>
              <button type="submit">INICIAR</button>
            </form>
            <p id="message"></p>
        </div>
        <script>
            document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            fetch('http://localhost:3000/data')
                .then(response => response.json())
                .then(data => {
                localStorage.setItem("carData", JSON.stringify(data));
                var foundUser = data.users.find(function(user) {
                    return user.usuario === username && user.senha === password;
                });

                if (foundUser) {
                    localStorage.setItem("currentUser", JSON.stringify(foundUser));
                    window.location.href = "listaPag.html";
                } else {
                    document.getElementById("message").textContent = "Usu치rio ou senha inv치lidos";
                }
                })
                .catch(error => {
                console.error('Erro ao obter JSON:', error);
                document.getElementById("message").textContent = "Erro ao obter JSON";
                });
            });
        </script>
    </body>    
</html>
